

<ion-content>
  <div id="button-container">
    <ion-item>
      <label> User: {{this.username}}</label>
    </ion-item>
  <ion-item>
    <label>New Password: </label>
    <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
  </ion-item>
  <ion-button (click)="updatePassword()" style="color: #FF5959;" >Update Password</ion-button>
  <ion-button (click)="cancel()">Cancel</ion-button>
  </div>
</ion-content>
